  <!-- /** Image lineup on mobile **/ -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function changeImageDirectionsOnMobile() {
        var rowsWithImages = $('.row.align-items-center').has('img').toArray();

        var rowsWithLeftSideImages = rowsWithImages.filter(row => {
          return $(row).children().first().children().first().prop("tagName") === 'IMG';
        });

        rowsWithLeftSideImages.forEach(row => {
          if ($(window).width() <= 768) {
            row.classList.add('flex-column-reverse')
          }
        });
      }
      if ($(window).width() <= 768) {
        changeImageDirectionsOnMobile();
      }
    });

    /** BG Size on mobile **/
    document.addEventListener("DOMContentLoaded", function () {
      if ($(window).width() <= 768) {
        var element = $('section.sw-background-size-auto, header.sw-background-size-auto');
        element.removeClass('sw-background-size-auto');
        element.css('background-size', 'cover');

        $('section.sw-background-attachment-fixed, header.sw-background-attachment-fixed').removeClass('sw-background-attachment-fixed');
      }
    });

    /** Disable zoom on mobile **/
    document.addEventListener("DOMContentLoaded", function () {
      if ($(window).width() <= 768) {
        $('input.sw-font-size-s').removeClass('sw-font-size-s');
        $('textarea.sw-font-size-s').removeClass('sw-font-size-s');
        $('select.sw-font-size-s').removeClass('sw-font-size-s');
      }
    });

  </script>

  <script type="text/javascript">

    function linkListeners(event, _id) {
      // analytics('a', event, _id)
      switch(event) {
        case 'click': alert('Unimplemented! Please check back later!')
          switch(_id) {
            case 'footer-story': 
              console.log('interested in my story huh?')
              break;
            case 'footer-questions': 
              console.log('questions are amazing, aren\'t they?')
              break;
            case 'footer-blockchain': 
              console.log('ooh baby, web3 is da way!')
              break;
            case 'footer-expressions': 
              console.log('behlod! my creations!')
              break;
            default: console.log('Invalid link,', _id)
          } break;
        
        case 'mouseover':
          if(_id.includes('footer')) { 
            $('#footer-rule').removeClass('sw-border-top-color-cccccc')
            $('#footer-rule').addClass('sw-border-top-color-82ceaf')
          } break;
        case 'mouseout':
          if(_id.includes('footer')) { 
            $('#footer-rule').removeClass('sw-border-top-color-82ceaf')
            $('#footer-rule').addClass('sw-border-top-color-cccccc')
          } break;
        default: console.log('Unimplemented case', 'a', event, _id)
      }
    }

    function buttonListeners(event, _id) {
      // analytics('btn', event, _id)
      switch(event) {
        case 'click': alert('Unimplemented! Please check back later!')
          break;
        case 'mouseover':
          $('#btn-'+_id).removeClass('sw-text-color-default', 'sw-background-color-default')
          $('#btn-'+_id).addClass('sw-text-color-alt', 'sw-background-color-alt')
          break;
        case 'mouseout':
          $('#btn-'+_id).removeClass('sw-text-color-alt', 'sw-background-color-alt')
          $('#btn-'+_id).addClass('sw-text-color-default', 'sw-background-color-default')
          break;
        default: console.log('Unimplemented case', 'btn', event, _id)
      }
    }

  </script>
