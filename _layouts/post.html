---
layout: default
---

{% include back_link.html %}

<article>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <style>
    p {
      text-align: justify;
    }
    p.post-meta {
      text-align: right;
    }
  </style>
  <p class="post-meta">
    <time datetime="{{ page.date }}">
      {{ page.date | date: site.theme_config.date_format }}
    </time>
  </p>
  
  <h1>{{ page.title }}</h1>

  {{ content }}

</article>
